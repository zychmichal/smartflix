---
# cron format: <seconds> <minutes> <hours> <days of month> <months> <days of week> <years>
:concurrency: 3
:queues:
  - default
  - movies
:schedule:
  AddOneFakeMovie:
    cron: '0 0 0 2 * *' # every 2nd day of month at 12:00 pm
    #cron: '0 * * * * *' # cron for test (every minute)
    class: CreateMovieWorker
    queue: movies
